<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введіть ім'я користувача</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        label, h1 { font-size: 20px; margin-bottom: 10px; }
        input[type="text"], button { font-size: 16px; padding: 10px; }
        .centered-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Введіть ім'я користувача</h1>
    <form action="/process_username" method="post">
        <label for="username">Ім'я користувача:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <button type="submit">Введіть</button>
    </form>

     <img src="templates/cats.png" alt="Image" class="centered-image" />
</body>
</html>
